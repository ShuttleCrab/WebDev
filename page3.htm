<!DOCTYPE html>

<html>
	<head>
		<title>
			List tags
		</title>
	</head>
	<body>
		<!--Welcome message-->
		<h1><u>List tags</u></h1>
		<br><br><br>
		
		<!--An ordered list-->
		
		<ol>
			<h4><u>My Ordered List</u></h4>
			<li>First item</li>
			<li>Second item</li>
			<li>Third item</li>
		</ol>
		
		<br>
		
		<!--An un-ordered list-->
		<ul>
			<h4><u>My un-ordered List</u></h4>
			<li>This item</li>
			<li>That item</li>
			<li>Another item</li>
		</ul>
		
		<br><br>
		<a href='../'>back</a>
	</body>
</html>
