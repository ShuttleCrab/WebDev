<!DOCTYPE html>

<html>
	<head>
		<style>
			#inline {
				color: purple;
				text-align: center;
				}
			
		</style>
		<link rel='stylesheet' href='/css/stylesheet1.css'>
		<title>
			Styling
		</title>
	</head>
	<body>
		<!--Welcome message-->
		<h1><u>Styling with CSS</u></h1>

		</br>
		
		<!--External CSS-->
		<p id="external">This is being styled by CSS contained within a file external to this document.</p>
		
		<br><br>

</html>
